version: '3.1'
services:
  influxdb:
    image: 'influxdb:1.7.1-alpine'
    volumes:
      - './data/influxdb:/var/lib/influxdb/'
    ports:
      - '127.0.0.1:8086:8086'
  postgres:
    image: 'postgres:9.5.14-alpine'
    volumes:
      - './init-postgres-db.sh:/docker-entrypoint-initdb.d/init-postgres-db.sh'
      - './data/postgres:/var/lib/postgresql/data'

    environment:
      POSTGRES_DB: reserve_stats
      POSTGRES_USER: reserve_stats
      POSTGRES_PASSWORD: reserve_stats
    ports:
      - '127.0.0.1:5432:5432'